<div class="modal-header">
    <h4 class="modal-title">Usuario</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"><i class="fa fa-times"></i></button>
</div>

<div class="modal-body">
    <form [formGroup]="form" autocomplete="off">
        <input type="hidden" name="Id" formControlName="id">

        <div class="form-group">
            <label> Nombre</label>
            <div class="input-group">
                <input name="userName" maxlength="30"
                    [class.is-invalid]="isSubmitted && form.controls['userName'].value==null" formControlName="userName"
                    class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label> Apellido</label>
            <div class="input-group">
                <input name="lastName" maxlength="30"
                    [class.is-invalid]="isSubmitted && form.controls['lastName'].value==null" formControlName="lastName"
                    class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label> Email</label>
            <div class="input-group">
                <input name="email"
                    [class.is-invalid]="isSubmitted && form.controls['email'].value==null || !this.form.controls['email'].valid"
                    formControlName="email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label> Cumplea√±o</label>
            <div class="input-group">
                <input name="birthDay" type="date" [class.is-invalid]="isSubmitted && form.controls['birthDay'].value==null"
                    formControlName="birthDay" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label> Telefono</label>
            <div class="input-group">
                <input name="cellphone" type="number"
                    [class.is-invalid]="isSubmitted && ( !this.form.controls['cellphone'].valid)" formControlName="cellphone"
                    class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label>Pais</label>
            <select name="country" formControlName="country" class="form-control"
                [class.is-invalid]="isSubmitted && form.controls['country'].value==null">
                <option value="0">-Select-</option>
                <option *ngFor="let item of listadoPaises" value="{{item.code}}">{{item.name | uppercase}} </option>
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" formControlName="contactInfo">
                Desea recibir informacion
              </label>
        </div>
        


    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="onSubmit()"><i class="fa fa-database"></i> Crear</button>
    <button type="button" class="btn btn-outline-dark ml-1" (click)="modal.dismiss('cancel click')"><i
            class="fa fa-close"></i>
        Cerrar</button>

</div>
