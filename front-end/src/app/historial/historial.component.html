<table class="table table-hover" >
    <thead class="thead-light">
      <th>Actividad</th>
      <th>Usuario</th>
      <th>Creado</th>
      <th>
        <a class="btn btn-sm btn-success text-white" (click)="AddOrEdit(null)"><i class="fa fa-plus-square"></i> Nueva
            actividad</a>
    </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of activityList">
        <th (click)="AddOrEdit(item)">{{item.activityName}}</th>
        <td (click)="AddOrEdit(item)">{{item.user.userName}} {{item.user.lastName}} </td>
        <td (click)="AddOrEdit(item)">{{item.createdDate |  date: 'yyyy-MM-dd HH:mm'}}</td>
        <td>
            <a class="btn text-danger" (click)="deleteActivity(item.id)"><i class="fa fa-trash fa-lg"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
